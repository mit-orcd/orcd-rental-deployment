# =============================================================================
# ORCD Rental Portal - Deployment Configuration
# =============================================================================
# This file controls which version of the plugin to install and other
# deployment settings. It is read by install.sh during installation.

# -----------------------------------------------------------------------------
# Plugin Configuration
# -----------------------------------------------------------------------------

# Plugin repository URL
PLUGIN_REPO="https://github.com/mit-orcd/cf-orcd-rental.git"

# Plugin version (git tag or branch name)
# Examples: "v0.1", "v0.2", "main", "develop"
PLUGIN_VERSION="v0.1"

# -----------------------------------------------------------------------------
# ColdFront Configuration
# -----------------------------------------------------------------------------

# ColdFront version to install
# Can be unpinned: "coldfront[common]"
# Or pinned: "coldfront[common]==1.1.7"
COLDFRONT_VERSION="coldfront[common]"

# -----------------------------------------------------------------------------
# Installation Paths
# -----------------------------------------------------------------------------

# Application directory (where ColdFront will be installed)
APP_DIR="/srv/coldfront"

# Virtual environment directory
VENV_DIR="/srv/coldfront/venv"

# -----------------------------------------------------------------------------
# Service Configuration
# -----------------------------------------------------------------------------

# User that runs the ColdFront service
SERVICE_USER="ec2-user"

# Group for web server access (Nginx needs access to socket)
SERVICE_GROUP="nginx"

